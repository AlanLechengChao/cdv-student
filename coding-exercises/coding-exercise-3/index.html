  <body>
    <h1>a visualization of biking routines</h1>
    <div id="viz-container">
      <svg id="d3focus">

      </svg>
      <div id="legend">
        <h3>legend</h1>
        <p>length of the line: <br>distance</p>
        <p>solid/dotted: <br>riding with two hands/one hand</p>
        <p>length of the spike: <br>how many turns i made during the route</p>

    </div>
